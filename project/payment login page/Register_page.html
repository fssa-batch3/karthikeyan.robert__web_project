    <div id="login"  class="center">
        <div class="container">
         <div class="title">Register </div>
      <form action="#" role="form" onsubmit="signUp(event);">
      <div class="data">
        <div class="input">
            <label>Full Name</label>
            <input pattern="[a-zA-Z0-9]+" type="text" id="name" required="true" placeholder="Full Name*" class="placeholder" >
       </div> 
          <div class="input">
              <label>Email Id</label>
              <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" type="text" id="email" required="true" placeholder="Email id* " class="placeholder" >
         </div>
            
            <div class="input">
                <label>Phone Number</label>
                <input pattern="[0-9].{9}" type="text" id= "number" required="true" placeholder="Phone number* " class="placeholder" > 
            </div>
         <div class="input">
            <label>Password</label>
            <input 
            id="password"
            pattern="(?=.*\d)(?=.*[a-z]).{8,}"
            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
            type="password" 
            placeholder="password*" 
            required="true" class="placeholder" />
         </div>
         <div class="input">
            <label> Conform Password</label>
            <input 
                id="conform_password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                type="password" 
				placeholder="Conform password*" 
				required="true" class="placeholder"/>
         </div>
         <div class="create_account">
            <button type="submit"   class="create_account" >
                    REGISTER 
            </button>

        </div>
           
           
        </div>  
      </form>
